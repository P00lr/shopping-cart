<table class="table table-hover table-striped ">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody>
        @for (article of cartItems; track $index) {
            <tr>
                <td>{{ article.product.name }}</td>
                <td class="text-end">{{ article.product.price }}</td>
                <td class="text-center">{{ article.quantity }}</td>
                <td class="text-end">{{ article.product.price * article.quantity }}</td>
                <td class="text-center">
                    <button class="btn btn-danger btn-sm" (click)="removeFromCart(article.product.id)">
                        eliminar
                    </button>
                </td>
            </tr>
        }
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4" class="text-end fw-bold">Total</td>
            <td colspan="1" class="text-start fw-bold">{{ total }}</td>
        </tr>
    </tfoot>
</table>
